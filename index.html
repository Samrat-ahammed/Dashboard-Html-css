<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./stayle.css" />
  </head>
  <body>
    <div class="container">
      <!-- aside section start  -->
      <aside>
        <div class="top">
          <div class="logo">
            <h2>C<span class="danger">Dashboard</span></h2>
          </div>
          <div class="close">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>
        <!-- end-top  -->

        <div class="sidebar">
          <a href="">
            <span class="material-symbols-outlined">grid_view</span>
            <h3>Dashboard</h3>
          </a>

          <a class="active" href="">
            <span class="material-symbols-outlined">person_outline</span>
            <h3>Customer</h3>
          </a>

          <a href="">
            <span class="material-symbols-outlined">insights</span>
            <h3>Analytics</h3>
          </a>

          <a href="">
            <span class="material-symbols-outlined">mail_outline</span>
            <h3>Message</h3>
            <span class="msg_count">14</span>
            <!-- Add msg_count class here -->
          </a>

          <a href="">
            <span class="material-symbols-outlined">receipt_long</span>
            <h3>Products</h3>
          </a>

          <a href="">
            <span class="material-symbols-outlined">report_gmailerrorred</span>
            <h3>Report</h3>
          </a>

          <a href="">
            <span class="material-symbols-outlined"
              ><span class="material-symbols-outlined">settings</span></span
            >
            <h3>Setting</h3>
          </a>

          <a href="">
            <span class="material-symbols-outlined"
              ><span class="material-symbols-outlined">add</span></span
            >
            <h3>Add Products</h3>
          </a>

          <a href="">
            <span class="material-symbols-outlined"
              ><span class="material-symbols-outlined">logout</span></span
            >
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!-- aside section end  -->

      <!-- main section start  -->
      <main>
        <h1>main</h1>
      </main>
      <!-- main section end -->

      <!-- right section start  -->
      <div class="right">
        <h1>right</h1>
      </div>
      <!-- right section end  -->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
